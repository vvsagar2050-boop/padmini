<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Seetha ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    color:white;
}

/* BACKGROUND */
.full-bg{
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    z-index:-1;
}

/* PAGE */
.page{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:20px;
    box-sizing:border-box;
    transition:opacity 1s ease;
}

.hidden{
    opacity:0;
    pointer-events:none;
}

/* FIRST PAGE */
#page1 h1{
    font-size:clamp(24px, 5vw, 42px);
    margin-bottom:30px;
    text-shadow:0 0 20px #ff4da6;
}

/* BUTTONS */
.btn{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
}

#yes1{background:#ff3366;color:white;}
#no1{background:black;color:white;position:relative;}

#yes2{background:#ff3366;color:white;position:relative;}
#no2{background:black;color:white;}

#accept{background:#ff3366;color:white;}
#reject{background:black;color:white;position:relative;}

/* GLASS CARD */
.glass{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.1);
    padding:40px 25px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,255,255,0.2);
    width:90%;
    max-width:400px;
}

.glass h2{
    font-size:clamp(22px,4vw,30px);
    margin-bottom:20px;
}

/* FINAL PAGE TEXT */
#finalText{
    max-width:700px;
    width:90%;
    font-size:clamp(16px,4vw,22px);
    line-height:1.7;
    text-align:left;
    margin-bottom:40px;
}

/* FINAL BUTTON AREA */
#proposalBtns{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}

/* HEART FLOAT */
.heart{
    position:absolute;
    font-size:22px;
    animation:float 3s linear forwards;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-300px);opacity:0;}
}

/* FIREWORK */
.firework{
    position:absolute;
    font-size:28px;
    animation:boom 1s ease-out forwards;
}
@keyframes boom{
    0%{transform:scale(0.5);opacity:1;}
    100%{transform:scale(3);opacity:0;}
}

/* FINAL POPUP */
#finalPopup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(255,0,102,0.9);
    color:white;
    padding:40px 30px;
    border-radius:20px;
    text-align:center;
    font-size:22px;
    box-shadow:0 0 40px rgba(255,0,102,0.5);
    z-index:9999;
    display:none;
}

#finalPopup button{
    margin-top:20px;
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:white;
    color:#ff3366;
    font-weight:bold;
}
</style>
</head>

<body>

<img src="img/p6.jpg" class="full-bg">
<div class="overlay"></div>

<audio id="music" src="music/love.mp3" loop></audio>

<!-- PAGE 1 -->
<div id="page1" class="page">
    <h1>Padhu, Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <div>
        <button id="yes1" class="btn">Yes üíñ</button>
        <button id="no1" class="btn">No üòú</button>
    </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page hidden">
    <div class="glass">
        <h2>Hlo Hai Padhu üíñ</h2>
        <button id="yes2" class="btn">Yes üòç</button>
        <button id="no2" class="btn">No üôà</button>
    </div>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page hidden">
    <div id="finalText"></div>

    <div id="proposalBtns">
        <button id="accept" class="btn">Yes üíç</button>
        <button id="reject" class="btn">No üòú</button>
    </div>
</div>

<!-- FINAL POPUP -->
<div id="finalPopup">
    <h2>She Said YES! üíñüî•</h2>
    <p>Thank you Padhu Navvinandhu üôè‚ú®</p>
    <button onclick="closeFinalPopup()">Close</button>
</div>

<script>
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const page3=document.getElementById("page3");
const music=document.getElementById("music");
const finalPopup=document.getElementById("finalPopup");

function move(btn){
    btn.style.position="absolute";
    btn.style.left=Math.random()*(window.innerWidth-100)+"px";
    btn.style.top=Math.random()*window.innerHeight+"px";
}

// Make running buttons work on hover & touch
document.getElementById("no1").ontouchstart=
document.getElementById("no1").onmouseover=function(){move(this);}
document.getElementById("yes2").ontouchstart=
document.getElementById("yes2").onmouseover=function(){move(this);}
document.getElementById("reject").ontouchstart=
document.getElementById("reject").onmouseover=function(){move(this);}

// PAGE TRANSITIONS
document.getElementById("yes1").onclick=function(){
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
}

document.getElementById("no2").onclick=function(){
    page2.classList.add("hidden");
    page3.classList.remove("hidden");
    music.play();
    typeText();
    hearts();
}

/* TYPEWRITER */
const message=`Anjaneyudi balamüî•üí™...
Anna maata javadaatani Lakshmanudu‚öîÔ∏è...
Ichina maata kosam sainyanni ventesukochina Sugreevuduüõ°Ô∏èüêí...
Veellandarini thisukuni Seetha kosam antha dooram velladu Raamuduüèπ...
naku veellu yevaru lekapoina,
naa Seetha kosamüíñ yentha dooramina velthanuüö∂‚Äç‚ôÇÔ∏èüåç.....

Pls nuv naa seethavi avuthaava??...`;

function typeText(){
let i=0;
function typing(){
if(i<message.length){
document.getElementById("finalText").innerHTML+=message.charAt(i);
i++;
setTimeout(typing,30);
}
}
typing();
}

/* HEARTS */
function hearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top=window.innerHeight+"px";
page3.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
},300);
}

/* FIREWORK + CUSTOM POPUP */
document.getElementById("accept").onclick=function(){
for(let i=0;i<25;i++){
    const fw=document.createElement("div");
    fw.className="firework";
    fw.innerHTML="üí•";
    fw.style.left=Math.random()*window.innerWidth+"px";
    fw.style.top=Math.random()*window.innerHeight+"px";
    page3.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
}
showFinalPopup();
}

function showFinalPopup(){
    finalPopup.style.display="block";
}
function closeFinalPopup(){
    finalPopup.style.display="none";
}
</script>

</body>
</html>
