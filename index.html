<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: linear-gradient(to right, #ffdde1, #ee9ca7);
    transition: background 1s ease;
}

/* PAGE 1 */
#page1 h1 {
    margin-top: 120px;
    text-align: center;
    color: #ff0066;
}

.btn {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
}

#yes1 {
    background: #ff3366;
    color: white;
    left: 45%;
    top: 55%;
}

#no1 {
    background: black;
    color: white;
    left: 55%;
    top: 55%;
}

/* PAGE 2 */
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    text-align: center;
    transition: 0.4s ease;
}

.modal.show {
    transform: translate(-50%, -50%) scale(1);
}

.modal button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#yes2 {
    background: #ff3366;
    color: white;
    position: relative;
}

#no2 {
    background: black;
    color: white;
}

/* PAGE 3 */
#page3 {
    display: none;
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    color: white;
}

#bgImage {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: zoom 20s infinite alternate;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
}

#finalText {
    position: absolute;
    top: 80px;
    left: 50px;
    width: 50%;
    font-size: 22px;
    line-height: 1.8;
}

#proposalBtns {
    position: absolute;
    bottom: 80px;
    left: 50px;
}

#proposalBtns button {
    padding: 12px 25px;
    font-size: 18px;
    margin-right: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#accept {
    background: #ff3366;
    color: white;
}

#reject {
    background: black;
    color: white;
    position: relative;
}

/* HEARTS */
.heart {
    position: absolute;
    font-size: 25px;
    animation: float 3s linear forwards;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-300px); opacity: 0; }
}

/* FIREWORK */
.firework {
    position: absolute;
    font-size: 30px;
    animation: boom 1s ease-out forwards;
}

@keyframes boom {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

const no1 = document.getElementById("no1");

no1.onmouseover = () => move(no1);

yes2.onmouseover = () => move(yes2);

function move(btn){
    btn.style.position = "absolute";
    btn.style.left = Math.random()*window.innerWidth+"px";
    btn.style.top = Math.random()*window.innerHeight+"px";

/* TYPEWRITER */

function typeText(){

</script>
