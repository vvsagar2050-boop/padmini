<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffe6f0;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            margin-top: 100px;
            color: #ff3366;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: #ff3366;
            color: white;
            left: 45%;
            top: 55%;
        }

        #no {
            background-color: #333;
            color: white;
            left: 55%;
            top: 55%;
        }

        /* POPUP STYLE */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
        }

        .popup button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup-yes {
            background: #ff3366;
            color: white;
        }

        .popup-no {
            background: black;
            color: white;
            position: relative;
        }

        /* HEART ANIMATION */
        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 3s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(360deg);
                opacity: 0;
            }
        }

        /* FINAL PAGE */
        #finalPage {
            display: none;
            margin-top: 100px;
        }

        #finalPage img {
            width: 300px;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1 id="mainText">Padhu, Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" class="btn">Yes üíñ</button>
<button id="no" class="btn">No üòú</button>

<!-- POPUP -->
<div class="popup" id="popup">
    <h2>Hlo hai Padhu üíñ</h2>
    <button class="popup-yes" id="popupYes">Yes üíò</button>
    <button class="popup-no" id="popupNo">No üòù</button>
</div>

<!-- FINAL PAGE -->
<div id="finalPage">
    <h1>I Love You Forever Padhu ‚ù§Ô∏èü•∞</h1>
    <img src="https://i.imgur.com/4M34hi2.png" alt="Love Image">
</div>

<script>

    const noBtn = document.getElementById('no');
    const popup = document.getElementById('popup');
    const popupNo = document.getElementById('popupNo');
    const popupYes = document.getElementById('popupYes');

    /* FIRST PAGE NO BUTTON RUNS */
    noBtn.addEventListener('mouseover', () => {
        moveButton(noBtn);
    });

    /* CLICK YES ‚Üí SHOW POPUP + HEARTS */
    document.getElementById('yes').onclick = () => {
        popup.style.display = "block";
        startHearts();
    };

    /* POPUP NO BUTTON (REVERSE LOGIC) */
    popupNo.addEventListener('mouseover', () => {
        moveButton(popupNo);
    });

    /* FINAL YES */
    popupYes.onclick = () => {
        document.getElementById('mainText').style.display = "none";
        document.getElementById('yes').style.display = "none";
        document.getElementById('no').style.display = "none";
        popup.style.display = "none";
        document.getElementById('finalPage').style.display = "block";
    };

    /* FUNCTION TO MOVE BUTTON */
    function moveButton(button) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        button.style.position = "absolute";
        button.style.left = x + "px";
        button.style.top = y + "px";
    }

    /* CREATE FLOATING HEARTS */
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);

        }, 300);
    }

</script>

</body>
</html>
