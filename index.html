<!DOCTYPE html>
<html>
<head>
    <title>For Padhu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            overflow: hidden;
            transition: background 1s ease;
        }

        h1 {
            margin-top: 100px;
            color: #ff0066;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
        }

        /* PAGE 1 BUTTONS */
        #yes1 {
            background: #ff3366;
            color: white;
            left: 45%;
            top: 55%;
        }

        #no1 {
            background: black;
            color: white;
            left: 55%;
            top: 55%;
        }

        /* PAGE 2 MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            z-index: 1000;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            from { transform: translate(-50%, -50%) scale(0.5); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .modal h2 {
            color: #ff0066;
        }

        .modal button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        #yes2 {
            background: #ff3366;
            color: white;
            position: relative;
        }

        #no2 {
            background: black;
            color: white;
        }

        /* PAGE 3 */
        #page3 {
            display: none;
            margin-top: 80px;
        }

        #page3 img {
            width: 280px;
            border-radius: 20px;
            margin-top: 20px;
        }

        /* HEARTS */
        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: floatUp 3s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

<!-- PAGE 1 -->
<h1 id="mainText">Padhu, Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes1" class="btn">Yes üíñ</button>
<button id="no1" class="btn">No üòú</button>

<!-- PAGE 2 -->
<div class="modal" id="page2">
    <h2>Hlo hai Padhu üíñ</h2>
    <button id="yes2">Yes üòç</button>
    <button id="no2">No üôà</button>
</div>

<!-- PAGE 3 -->
<div id="page3">
    <h1>Anjaneyudi Balam ‚ù§Ô∏è</h1>
    <!-- Make sure p2.jpg is in same folder -->
    <img src="p2.jpg" alt="Love Image">
</div>

<script>

    const no1 = document.getElementById("no1");
    const yes1 = document.getElementById("yes1");
    const page2 = document.getElementById("page2");
    const yes2 = document.getElementById("yes2");
    const no2 = document.getElementById("no2");
    const page3 = document.getElementById("page3");

    // PAGE 1 NO RUNS AWAY
    no1.addEventListener("mouseover", () => {
        moveButton(no1);
    });

    // PAGE 1 YES ‚Üí PAGE 2
    yes1.onclick = () => {
        document.getElementById("mainText").style.display = "none";
        yes1.style.display = "none";
        no1.style.display = "none";
        page2.style.display = "block";

        // Change Background for Page 2
        document.body.style.background =
            "linear-gradient(to right, #c2e9fb, #a1c4fd)";
    };

    // PAGE 2 REVERSE LOGIC

    // YES RUNS AWAY
    yes2.addEventListener("mouseover", () => {
        moveButton(yes2);
    });

    // NO GOES TO PAGE 3
    no2.onclick = () => {
        page2.style.display = "none";
        page3.style.display = "block";

        // Change Background for Page 3
        document.body.style.background =
            "linear-gradient(to right, #ff758c, #ff7eb3)";

        startHearts();
    };

    // FUNCTION TO MOVE BUTTON
    function moveButton(btn) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.position = "absolute";
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    // HEARTS EFFECT FOR PAGE 3
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);

        }, 300);
    }

</script>

</body>
</html>
