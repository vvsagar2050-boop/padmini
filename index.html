<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Hover Demo</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    height:100vh;
    background:#222;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    flex-direction:column;
}

/* Buttons */
.btn{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
}

#no{
    background:black;
    color:white;
}

#yes{
    background:#ff3366;
    color:white;
}

/* Text that appears after hover */
#noTextAfterHover{
    margin-top:20px;
    font-size:18px;
    color:#ff3366;
    display:none;
}

/* Random move animation */
@keyframes floatAway {
    0% { transform: translate(0,0); }
    100% { transform: translate(50px,-50px); }
}
</style>
</head>
<body>

<h1>Padhu, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<div>
    <button id="yes" class="btn">Yes üíñ</button>
    <button id="no" class="btn">No üòú</button>
</div>

<div id="noTextAfterHover">No click cheddam ante miss ipoyindha ithe......</div>

<script>
// Move No button randomly
const noBtn = document.getElementById("no");
const noText = document.getElementById("noTextAfterHover");

function moveNo(btn){
    btn.style.position="absolute";
    btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + "px";
    btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + "px";
    noText.style.display = "block"; // Show the text after first hover
}

noBtn.onmouseover = noBtn.ontouchstart = function() {
    moveNo(noBtn);
};
</script>

</body>
</html>
